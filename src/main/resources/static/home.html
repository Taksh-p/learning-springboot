<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Home Page</title>
    <style>
        /* Resetting default browser styles */
        body, h1, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #6a11cb;
            background: #fff;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background: #6a11cb;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Home Page</h1>
    <p>Thank you for visiting our website. We're delighted to have you here! Explore our features, discover new insights, and enjoy your stay.</p>
    <a href="#" class="button">Explore More</a>
</div>
</body>
</html>
